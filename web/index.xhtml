<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{login.loggedIn}">
            <p>Welcome #{login.currentUser.username}</p>
                 <h:button value="Add New Movement" outcome="addMovement" />
                 <div id="logout"><h:button value="Logout" outcome="#{login.logout()}" /></div>
                 <h:form>
                     <h:dataTable value="#{workoutController.getWorkoutsByUserId(login.currentUser.id)}" var="w">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                <p>#{w.id}</p>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <p>#{w.workoutName}</p>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            <p>#{w.category}</p>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <p>#{w.description}</p>
                        </h:column>
                        <h:column>
                            <f:facet name="header">UserID</f:facet>
                            <p>#{w.userId}</p>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h1>Please Login to view this Page</h1>
                <h:button value="Login" outcome="logIn" />
            </c:if>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </h:head>
    <h:body class="body">
        <b:container>
            <b:column span="3">
               
            </b:column>
            <b:column span="6" class="contentContainer">
                <b:row>
                    <div class="topLogo">
                        <a href="http://i.imgur.com/nxWjCI6.png"><img src="http://i.imgur.com/nxWjCI6.png"/></a>
                    </div>
                </b:row>
                <h:form >
                    <b:row><h1>Username</h1></b:row>
                    <b:row><h:inputText styleClass="textBlack" value="#{login.username}" /></b:row>
                    <b:row><h1>Password</h1></b:row>
                    <b:row><h:inputSecret styleClass="textBlack" value="#{login.password}" /></b:row>
                    <b:row class="loginButton"><h:commandButton class="cmdBtn" value="Login" action="#{login.login()}" /></b:row>
                </h:form>
            </b:column>
            <b:column span="3"></b:column>
        </b:container>
    </h:body>
</html>

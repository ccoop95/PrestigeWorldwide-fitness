<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Username: <h:inputText value="#{userController.thisUser.username}" /></p>
            <p>Password: <h:inputSecret value="#{userController.thisUser.password}" /></p>
            <p>Email: <h:inputText value="#{userController.thisUser.email}" /></p>
            <p>First Name: <h:inputText value="#{userController.thisUser.firstName}" /></p>
            <p>Last Name: <h:inputText value="#{userController.thisUser.lastName}" /></p>
            <p>Height in Centimeters: <h:inputText value="#{userController.thisUser.height}" /></p>
            <p>Weight in Kilograms: <h:inputText value="#{userController.thisUser.weight}" /></p>
            <h:commandButton value="AddUser" action="#{userController.addUser()}" />
        </h:form>
        <c:if test="#{!userController.usernameUnique}"><h4>Username already exists</h4></c:if>
        <c:if test="#{!userController.emailUnique}"><h4>Email already exists</h4></c:if>
    </h:body>
</html>
